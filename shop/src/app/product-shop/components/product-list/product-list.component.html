<h2>Products:</h2>
<table class="product-list">
  <tr>
    <td>Name</td>
    <td>Price</td>
    <td>Category</td>
    <td>Buy product</td>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.category}}</td>
    <td><button (click)="onBuy()">BUY</button></td>
  </tr>
</table>
